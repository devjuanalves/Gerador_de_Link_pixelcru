<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie links personalizados para WhatsApp com facilidade usando nosso gerador de links. Ideal para promover suas mensagens e interações.">
    <title>Gerador de Link para WhatsApp - PixelCru</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <div class="container">
        <h1>Gerador de Link para WhatsApp</h1>
        <form id="whatsappForm">
            <input type="text" id="phoneNumber" placeholder="EX: (11) 12345-6789" required>
            <textarea id="message" placeholder="Digite sua mensagem (opcional)"></textarea>
            <button type="submit">Gerar Link</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
